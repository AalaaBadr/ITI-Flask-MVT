{% extends 'layouts/index.html' %}
{% import 'macros.html' as footer%}

{% block title %}
<title>Products</title>
{% endblock%}

{% block home %} nav-item {% endblock%}

{% block body %}
<section class="inner_page_head">
    <div class="container_fuild">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <h3>Update Product</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact section -->
<section class="why_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="full">
                    <form method="post">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter product name" name="name" id="name" value="{{product.name}}" required />

                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" placeholder="Enter product price" name="price" id="price" value="{{product.price}}" required />

                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" placeholder="Enter your message" name="desc" id="desc">{{product.desc}}</textarea>

                        <label for="file" class="form-label">Image</label>
                        <input class="form-control-file" type="file" name="file" id="file">

                        <label class="form-label mr-2">In Stock</label>
                        <select name="instock" aria-label="In Stock">
                            <option value="True">Yes</option>
                            <option value="" {%if product.instock ==false%} selected {%endif%}>No</option>
                        </select>

                        <input class="my-3" type="submit" value="Update"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end contact section -->
{% endblock%}

{% block footer %}
{{footer.footer()}}
{% endblock%}
